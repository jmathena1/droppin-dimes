---
layout: default-droppin-dimes
title: Poems
---

<div id="post" class="container-flexbox">
	<ul class='post-menu'>
		{% for post in site.posts %}
			<li class="post-menu-item">
				<h3 class="post-menu-item-header">
					<a href="{{ post.url | relative_url }}" class="post-menu-item-link">
						{{ post.title }}
					</a>
				</h3>
				{{ post.excerpt }}
			</li>
		{% endfor %}
	</ul>
</div>
